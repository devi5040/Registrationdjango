{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={%static 'css/style.css'%} />
    <link rel="stylesheet" href={%static 'css/register.css'%} />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="small-box"><a href="/">Home</a></li>
          {% if user.is_authenticated %}
           <li class="small-box"><a href="logout">Logout</a></li>
          {% else %}
          <li class="small-box"><a href="register">Register</a></li>
          <li class="small-box"><a href="login">Login</a></li>
          {% endif %}

        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="back">
          <h1>Registration Form</h1>
          <div class="form">
            <form action="register" method="post">
              {% csrf_token %}
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required
              />
              <input type="text" name="lastname" placeholder="Last Name" />
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="text"
                name="username"
                placeholder="Enter User Name"
                required
              />
              <input
                type="password"
                name="password1"
                placeholder="Enter Password"
                required
              />
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                required
              />
              <input type="submit" />
              <div>
              {% for message in messages%}
    <h3>{{message}}</h3>
    {% endfor %}
            </div>

            </form>


          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <p>Copyright &copy;</p>
      </div>
    </footer>
  </body>
</html>
